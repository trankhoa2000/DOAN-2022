<div class="container ">
  <div class="card">
    <div class="container-fluid">
      <div class="note text-center mb-5">
        <p style="font-size: 28px">Thông tin tài sản</p>
      </div>
      <div class="wrapper row mt-2">
        <div class="preview col-md-6">
          <div class="row">
            <div class="col-6 mb-1" *ngFor="let c of arrImage">
              <img src="{{c}}" height="150" width="210" alt="Chi tiết ảnh tài sản"/>
            </div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{property.name}}</h3>
          <h4 class="price">Số lượng: <span>{{property.amount}}</span></h4>
          <h4 class="price">Giá: <span> {{property.price}} Vnđ</span></h4>
          <h4 class="price">Đang sửa: <span> {{property.maintenance}}</span></h4>
          <h5>Mô tả: {{property.detail}}</h5>
          <table class="table table-striped table-hover mt-2 ">
            <thead>
            <tr>
              <th>STT</th>
              <th>Tên phòng</th>
              <th>Đang sử dụng</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of propertyInRoom, index as i">
              <th>{{i + 1}}</th>
              <td>{{p.name}}</td>
              <td><span class="badge badge-success badge-pill"
                        style="font-size: 16px">{{p.amountInRoom}}</span></td>
            </tr>
            <tr *ngIf="propertyInRoom.length ==0">
              <td colspan="3" style="text-align: center;color: red">Chưa được sử dụng ở phòng nào</td>
            </tr>
            </tbody>
          </table>
          <div class="action">
            <button class="btn btnSubmitCancel" type="button" (click)="onBack()">Trở về</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
