<div class="container-fluid  text-center  mb-5 ">
  <div class="row">
    <div class="col-2 ">
      <div class="container sticky-top scheduler-shadow div-border">
        <div class="row bg-info text-white div-border">
          <h4>Danh sách phòng họp</h4>
        </div>
        <div class="row">
          <ul *ngFor="let mr of list, index as i">
            <li>
              <input type="checkbox" [checked]="true" (change)="test(mr.id,$event)">&nbsp;&nbsp;
              <span class="badge badge-pill text-white"
                    style="background-color: {{mr.color}};width: 50px">{{mr.name}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-10 bg-info  p-2 scheduler-shadow">
      <h3 class="text-white">Lịch họp</h3>
      <ejs-schedule #scheduleObj locale='vi' (renderCell)="onRenderCell($event)"
                    [selectedDate]="selectedDate" [eventSettings]="eventSettings"
                    [(currentView)]="scheduleView"
                    (eventRendered)="oneventRendered($event)"
                    [startHour]="startHour" [endHour]="endHour" timezone="Asia/Saigon"
                    (actionBegin)="onActionBegin($event)">
        <e-views>
          <e-view option="Day">
          </e-view>
          <e-view option="WorkWeek">
          </e-view>
          <e-view option="Month">
            <ng-template #cellTemplate let-data>
              <div class="templatewrap" [innerHTML]="getCellContent(data.date)"></div>
            </ng-template>
          </e-view>
          <e-view option="Year">
          </e-view>
        </e-views>
      </ejs-schedule>
    </div>
  </div>
  <div class="scroll-to-top" *ngIf="pageYoffset > 0">
    <a class="btn btn-outline-success" (click)="scrollToTop()"> <i class="fas fa-angle-double-up"></i></a>
  </div>
</div>
