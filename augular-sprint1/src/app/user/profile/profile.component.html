<div class="container register-form">
  <div class="row justify-content-center align-items-center">
    <div class="w-75 form">
      <div class="col-md-12 form-content">
        <div class="note">
          <p style="font-size: 28px">Thông tin người dùng</p>
        </div>
        <form *ngIf="informationForm" [formGroup]="informationForm" (ngSubmit)="saveAvatar()">
          <div class="form-group">
            <label for="username">Tên đăng nhập: </label>
            <input type="text" class="form-control" id="username" formControlName="username" readonly/>
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" id="email" formControlName="email" readonly/>
          </div>
          <div class="form-group">
            <label>Role: </label>
            <ng-container *ngIf="role == 1">
              <input type="text" class="form-control" value="Admin" readonly/>
            </ng-container>
            <ng-container *ngIf="role == 2">
              <input type="text" class="form-control" value="User" readonly/>
            </ng-container>
          </div>
          <div class="form-group mt-2">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="btn btnAddImage" for="images"><i class="fas fa-images"></i> Thêm ảnh</label>
                  <input hidden style="border: none" id="images" class="form-control"
                         formControlName="image"
                         type="file"
                         (change)="showPreview($event)"
                         accept=".jpg,.jpeg,.png" multiple/>
                </div>
              </div>
              <div class="col-sm-6 text-right">
                <div class="form-group ">
                  <img src="{{avatarTemp}}" alt="Chưa có ảnh đại diện" class="img-thumbnail" height="200px"
                       width="200px"/>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group text-right">
            <button class="btn btnSubmitCancel" routerLink="/nguoi-dung/danh-sach">Hủy bỏ</button>
            <button class="btn btnSubmit ml-1">Lưu lại</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<ngx-bootstrap-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="default"
  color="#fff"
  type="border"
>
</ngx-bootstrap-spinner>
<ng-template #loggedOut>
  Vui lòng đăng nhập
</ng-template>
