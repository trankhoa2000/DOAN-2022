<div class="container register-form">
  <div class="row justify-content-center align-items-center">
    <div class="form w-75">
      <div class="col-md-12 form-content">
        <div class="note">
          <p style="font-size: 28px">Đổi mật khẩu</p>
        </div>
        <form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="oldPassword">Mật khẩu cũ <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword"/>
            <span class="text-danger" *ngIf="changePasswordForm.controls.oldPassword.hasError('required')
              && changePasswordForm.controls.oldPassword.dirty">Vui lòng nhập mật khẩu. </span>
            <span class="text-danger" *ngIf="changePasswordForm.controls.oldPassword.hasError('minlength')
              && changePasswordForm.controls.oldPassword.dirty">Mật khẩu phải từ 6-30 ký tự. </span>
            <span class="text-danger" *ngIf="changePasswordForm.controls.oldPassword.hasError('maxlength')
              && changePasswordForm.controls.oldPassword.dirty">Mật khẩu phải từ 6-30 ký tự. </span>
          </div>
          <ng-container formGroupName="pwGroup">
            <div class="form-group">
              <label for="password">Mật khẩu: <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" formControlName="password"/>
              <span class="text-danger" *ngIf="getPassword?.hasError('required')
              && (getPassword?.dirty || getPassword?.touched)">Vui lòng nhập mật khẩu. </span>
              <span class="text-danger" *ngIf="getPassword?.hasError('minlength')
              && (getPassword?.dirty || getPassword?.touched)">Mật khẩu phải từ 6-30 ký tự. </span>
              <span class="text-danger" *ngIf="getPassword?.hasError('maxlength')
              && (getPassword?.dirty || getPassword?.touched)">Mật khẩu phải từ 6-30 ký tự. </span>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Xác nhận mật khẩu: <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"/>
              <span class="text-danger" *ngIf="pwGroup?.hasError('passwordNotMatch') && pwGroup?.dirty">
                Xác nhận mật khẩu không đúng.
              </span>
            </div>
          </ng-container>
          <div class="form-group text-right">
            <button class="btn btnSubmitCancel" routerLink="/dat-phong-hop/man-hinh">Hủy bỏ</button>
            <button class="btn btnSubmit ml-1" [disabled]="!changePasswordForm.valid">Đổi mật khẩu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
